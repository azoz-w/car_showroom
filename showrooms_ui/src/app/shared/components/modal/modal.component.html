@if(isOpen){
<div
  @overlay
  class="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-center items-center"
  (click)="onOverlayClick($event)"
>
  <div
    @modal
    class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div class="px-6 py-4 border-b flex justify-between items-center">
      <h3 class="text-lg font-semibold">{{ title }}</h3>
      <button
        (click)="close()"
        class="text-gray-400 hover:text-gray-600 transition-colors"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <!-- Body with max height and scrolling -->
    <div class="px-6 py-4 max-h-[80vh] overflow-y-auto">
      <ng-content></ng-content>
    </div>

    <!-- Footer -->
    <!-- <div class="px-6 py-4 border-t flex justify-end">
      <button
        (click)="close()"
        class="px-4 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition-colors"
      >
        Close
      </button>
    </div> -->
  </div>
</div>
}
